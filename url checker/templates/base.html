<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Legitimacy Checker</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 font-sans text-gray-900 min-h-screen flex flex-col transition-colors duration-500" id="body">
    <header class="bg-white/30 backdrop-blur-md shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                Website Legitimacy Checker
            </h1>
            <button id="theme-toggle" aria-label="Toggle Dark Mode" class="text-gray-700 dark:text-gray-300 focus:outline-none">
                <i class="fas fa-moon fa-lg"></i>
            </button>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-6 py-10 max-w-4xl">
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
